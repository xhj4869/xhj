<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>用户注册</title><link rel=stylesheet href=../css/login.css></head><body><div class=container><div class=logo><a href=../index.html><img src=https://oss.static.nubia.cn/active/5dae6dd070bfa59.png alt=""></a></div><form action="" id=loginForm><div class=navCon id=tab_con><div class=reg_phone><dl><dd><div class=input-con><input type=text id=username name=username placeholder=邮箱/手机号码/用户名></div></dd></dl><dl><dd><div class=input-con><input type=password id=password name=password placeholder=密码为6-16个字符（数字、字母、符号至少包含两种）></div></dd></dl><dl><dd><div class=input-con><input type=password id=password name=password placeholder=请输入手机验证码> <input type=button value=获取验证码 class=btn-code></div></dd></dl></div></div><input type=button id=login_btn_id class=btn_login style=margin-top:10px value=提交><div class=regist_now><a href="" style=color:#34383d>已有账号？</a> <span style="font-size:18px;padding:0 7px;color:#d5d5d5">|</span> <a href=../login/login.html style=color:#e8380d>直接登录</a></div></form></div></body><script src=../lib/ajax.js></script><script src=../lib/jquery.js></script><script>$("#login_btn_id").on("click",function(){var o=$("#username").val(),n=$("#password").val();ajax({type:"get",url:"../php/regist.php",str:"username="+o+"&password="+n},function(o){"success"==o?(console.log("成功了"),confirm("注册成功，是否去登录？")&&(location.href="./login.html")):confirm("请重新注册哦！")&&window.history.go(0)}),console.log("hahahah")})</script></html>
