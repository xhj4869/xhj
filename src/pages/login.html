<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="../index.html">
                <img src="https://oss.static.nubia.cn/active/5dae6dd070bfa59.png" alt="">
            </a>
        </div>
        <form action="" id="loginForm">
            <div class="nav_Tab">
                <label for="" style="margin-right: 8px;" class="active" id="id_login" >账号密码登录</label> |
                <label for="" style="padding-left: 8px;" id="phone_login">手机验证码登录</label>
            </div>
            <div class="navCon" id="tab_con">
                <div class="reg_id">
                    <dl>
                        <dd>
                            <div class="input-con">
                                <input type="text" id="username" name="username" placeholder="邮箱/手机号码/用户名">
                            </div>
                        </dd>
                    </dl>
                    <dl>
                        <dd>
                            <div class="input-con">
                                <input type="password" id="password" name="password" placeholder="密码为6-16个字符（数字、字母、符号至少包含两种）">
                            </div>
                        </dd>
                    </dl>
                </div>
                <div class="reg_phone" style="display: none;">
                    <dl>
                        <dd>
                            <div class="input-con">
                                <input type="text" id="username" name="username" placeholder="手机号码">
                            </div>
                        </dd>
                    </dl>
                    <dl>
                        <dd>
                            <div class="input-con">
                                <input type="password" id="password" name="password" placeholder="请输入手机验证码">
                                <input type="button" value="获取验证码" class="btn-code">
                            </div>
                        </dd>
                    </dl>
                </div>
            </div>
            <input type="button" id="login_btn_id" class="btn_login" style="margin-top: 10px;" value="立即登录">
            <div class="regist_now">
                <a href="../pages/regist.html" style="color:#e8380d ;">注册新账号</a>
                <span style="font-size: 18px;padding: 0 7px;color: #d5d5d5;" >|</span>
                <a href="" style="color:#34383d">忘记密码？</a>
            </div>
            <div class="third-login">
                <span style="float:left;line-height:30px;">其他方式登录：</span>
                <label for="" class="login-rem" style="float: left;">
                    <a href="" class="qq">QQ</a>
                    <a href="" class="weibo">微博</a>
                </label>
            </div>
        </form>
    </div>
</body>
<script src="../lib/jquery.js"></script>
<script src="../lib/ajax.js"></script>
<script>
    $("#id_login").on("click",function(){
        $("#phone_login").removeClass("active")
        $(this).addClass('active')
        $(".reg_id").css({
            display:"block"
        })
        $(".reg_phone").css({
            display:"none"
        })
    })
    $("#phone_login").on("click",function(){
        $('#id_login').removeClass('active')
        $(this).addClass('active')
        $(".reg_id").css({
            display:"none"
        })
        $(".reg_phone").css({
            display:"block"
        })
    })

    $('#login_btn_id').on("click",function(){
        var user = $('#username').val()
        var pass = $('#password').val()
        console.log(user,pass)
        // $.ajax({
        //     url:'login',
        //     success:function(data){
        //         console.log(data)
        //     }
        // })
        ajax({
            type : "get",
            url : "../php/login.php",
            str : "username="+user+"&password="+pass
        },function(data){
            console.log(data)
            if(data == "success"+user){
                location.href = "./index.html"
            }else{
                if(confirm("帐号或者密码错误，请重新输入？")){
                    window.history.go(0)
                }
            }
        })
    })



</script>
</html>
